html,

.container {

    /*border: 1px solid #cccccc;*/

    /*background: red;*/
    padding: 0.2rem;

.row {
    position: absolute;
    border: 1px solid #cccccc;
    width: 0.38rem;
    height: 0.38rem;
}

.column-odd {
    background: #eeeeee;
}

.column-even {
    background: #ffffff;
}

.column {
    position: absolute;

    /*height: 1.8rem;*/

.grid {
    text-align: center;

.grid-big {
    color: red;
}

.grid-small {

}

.grid-block {

    flex-direction: row;
}

.grid-block .tab {
    width: 1.03rem;
    height: 100%;
    background: pink;
}

.grid-block .tab-content {
    flex: 1;
    height: 100%;
}

.tab-content .content {
    width: 100%;
    height: 100%;
    background: #ffffff;
    display: none;
}

.tab ul {
    width: 100%;
    height: 100%;
}

.tab ul li {
    list-style: none;
    width: 100%;
    /*height: 0.59rem;*/
    display: inline-block;
    line-height: 0.75rem;
    text-align: center;
    border-bottom: 1px solid #eeeeee;
    box-sizing: border-box;
}


/* 去掉元素原有的边框 */

.retina-border {
    position: relative;
    border: none;
}


/* 通过设置伪元素放大到2倍的宽高，设置1px边框，再缩小1倍，以达到0.5px边框的效果*/

.retina-border:after {
    content: '';
    display: block;
    width: 200%;
    height: 200%;
    position: absolute;
    left: 0;
    top: 0;
    box-sizing: border-box;
    border: 0px solid #aaa;
    -webkit-transform-origin: left top;
    transform-origin: left top;
    -webkit-transform: scale(.5);
    transform: scale(.5);
}

.rt-bd-all:after {
    border-left-width: 1px;
    border-top-width: 1px;
}

.column:last-child .rt-bd-all:after {
    border-right-width: 1px !important;
}

.row:last-child.rt-bd-all:after {
    border-bottom-width: 1px !important;
}

table td {
    width: 0.34rem;
    height: 0.34rem;
}

table,
table th,
table td {
    border: 1px solid #999;
    border-collapse: collapse;
}
</style>

//表格初始化
function initTable(rows, columns) {
    var table = "";
    for (var i = 0; i < rows; i++) {
        if (i % 2 === 0) {
            table += "<div class='column column-odd column-" + i + "' style='margin-left:" + parseFloat(i * 0.38) + "rem;'>";
        } else {
            table += "<div class='column column-even column-" + i + "' style='margin-left:" + parseFloat(i * 0.38) + "rem;'>";
        }
        for (var j = 0; j < columns; j++) {
            table += "<div class='row col-" + i + " row-" + j + " retina-border rt-bd-all' style='margin-top:" + parseFloat(j * 0.3 * 0 + 0 * j * 0.01) + "rem;'></div>";
        }
        table += "</div>";
    }
    $("#content1").html(table);
};

function newRequest(data) {
